<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del dispositivo {{ device_id }}</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f2f2f2; }
        a.button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>Datos del dispositivo: {{ device_id }}</h1>
    <a href="{{ url_for('download_data', device_id=device_id) }}" class="button">ðŸ“¥ Descargar CSV</a>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Valor</th>
                <th>Humedad</th>
                <th>Temperatura</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.value }}</td>
                <td>{{ row.humidity }}</td>
                <td>{{ row.temperature }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
