<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #2c2156, #642c55, #8a1f2d);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h3 class="text-center mb-4">Restablecer contraseña</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="password">Nueva contraseña</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password">Confirmar contraseña</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Restablecer</button>
    </form>

    <div class="text-center mt-3">
      <small><a href="{{ url_for('login') }}">← Volver al login</a></small>
    </div>
  </div>
</body>
</html>
